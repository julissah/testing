<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bases de Datos con Firebase</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

<!-- Firebase App is always required and must be first -->

<!-- Add additional services that you want to use -->
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-messaging.js"></script>

  };
  firebase.initializeApp(config);
</script>

    

    <!-- Custom files -->
    <link rel="stylesheet" type="text/css" href="base.css">
    <script type="text/javascript" src="app.js"></script>
</head>

<body >
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Firebase - Base de datos</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form>
                    <div class="form-group">
                        <label for="nombreCompleto">Nombre completo</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" id="nombreCompleto" placeholder="Escribe tu correo...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mail">Correo electrónico</label>
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" id="mail" placeholder="Escribe tu correo...">
                        </div>
                    </div>
                    <div class="form-group form-inline ">
                        <div class="form-group">
                            <label for="exampleInputFile">Número</label>
                            <input type="number" class="form-control input-xs" id="exampleInputFile">
                        </div>
                        <div class="form-group spacer-sm">
                            <label for="exampleInputFile">Posición</label>
                            <select class="form-control ">
                                <option>Pasador</option>
                                <option>Corredor</option>
                                <option>Receptor</option>
                                <option>Tacle</option>
                                <option>Centro</option>
                                <option>Ala</option>
                                <option>Guardia Nariz</option>
                                <option>Apoyador</option>
                                <option>Profundo</option>
                                <option>Esquinero</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-default">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-5">
                <table id="playersTable" class="table table-hover table-bordered table-striped">
                    <thead>
                        <tr class="info">
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Número</th>
                            <th>Posición</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
